<app-document>
  <app-document-page-thumb *ngFor="let page of document.pages" [pageImageUri]="page.pageImageUri" [pageNr]="page.pageNr" (select)="currentPage = page">

  </app-document-page-thumb>
  <app-document-page [imageUri]="currentPage.pageImageUri">
    <app-region-marker [left]="20" [top]="20" [width]="50" [height]="30" field="Some"></app-region-marker>
  </app-document-page>
</app-document>
