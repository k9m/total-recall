spring:
  application:
    name: total-recall-docprocessor
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=TRUE

server:
  port: 9802
  compression:
    enabled: true
  compression:
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
  connection-timeout: -1

